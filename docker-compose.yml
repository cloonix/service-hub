services:
  api:
    image: ghcr.io/cloonix/service-hub-api:latest
    container_name: service-hub-api
    pull_policy: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./cache:/app/cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - myapi-network

  mcp:
    image: ghcr.io/cloonix/service-hub-mcp:latest
    container_name: service-hub-mcp
    pull_policy: always
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - FASTAPI_URL=http://api:8000
      - MCP_TRANSPORT=streamable-http
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_SERVER_PORT=8001
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - myapi-network

networks:
  myapi-network:
    driver: bridge
